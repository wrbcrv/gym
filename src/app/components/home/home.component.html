<div class="flex flex-col h-full relative">
  <div class="sticky top-0 z-10 shadow-md">
    <div class="p-4">
      <h2 class="text-xl font-bold text-white text-center mb-4">Grupos</h2>
      <div>
        <input
          type="text"
          placeholder="Pesquisar grupos..."
          class="w-full px-4 py-2 rounded-3xl focus:outline-none focus:ring-2 focus:ring-indigo-400 text-white placeholder-neutral-400 bg-neutral-900"
        />
      </div>
    </div>
  </div>
  <div class="flex-grow overflow-y-auto p-4">
    <div class="space-y-2">
      @if (groups.length === 0) {
        <div class="text-center text-gray-400 py-6">Nenhum grupo encontrado.</div>
      }
      @for (group of groups; track $index) {
        <div routerLink="/group/{{ group.id }}" class="rounded-2xl p-3 hover:border-indigo-400 transition duration-300 bg-gray-900 cursor-pointer">
          <div class="flex items-center">
            <div class="min-w-12 h-12 bg-indigo-500 rounded-full flex items-center justify-center text-white font-bold mr-3">
              {{ group.name.charAt(0).toUpperCase() }}
            </div>  
            <div class="overflow-hidden">
              <h3 class="text-base font-medium text-white text-ellipsis overflow-hidden">{{ group.name }}</h3>
              <p class="text-gray-400 text-xs text-ellipsis overflow-hidden">{{ group.description }}</p>
              <div class="text-sm text-gray-500">
                <span>{{ group.memberCount || 0 }} {{ group.memberCount === 1 ? 'membro' : 'membros' }}</span>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
