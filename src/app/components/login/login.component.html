@if (showError) {
  <div [@errorAnimation]="errorState" class="fixed top-4 left-1/2 transform -translate-x-1/2 rounded-full bg-red-500 text-white py-2 px-4 text-center shadow-lg z-50">{{ errorMessage }}</div>
}
<div class="flex justify-center items-center min-h-screen">
  <div class="w-full max-w-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">Login</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <input
          id="userName"
          name="userName"
          [(ngModel)]="userName"
          type="text"
          placeholder="Nome de usuÃ¡rio"
          required
          class="w-full px-4 py-2 rounded-3xl focus:outline-none focus:ring-2 focus:ring-indigo-400 text-white placeholder-neutral-400 bg-neutral-900"
        />
      </div>
      <div>
        <input
          id="password"
          name="password"
          [(ngModel)]="password"
          type="password"
          placeholder="Senha"
          required
          class="w-full px-4 py-2 rounded-3xl focus:outline-none focus:ring-2 focus:ring-indigo-400 text-white placeholder-neutral-400 bg-neutral-900"
        />
      </div>
      <button 
        type="submit" 
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-3xl transition duration-300"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
